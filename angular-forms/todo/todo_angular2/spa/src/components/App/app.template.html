<h1>
    Angular Forms
</h1>

<div class="container">
   <div class="row main">
       <div class="col-xs-4 col-xs-offset-4">
           <div class="panel-heading">
              <div class="panel-title text-center">
                   <h1 class="title">Register</h1>
                   <hr>
               </div>
           </div>
           <div class="main-login main-center">
               <form class="form-horizontal" #formNgForm="ngForm" novalidate (ngSubmit)="submitRegisterForm(formNgForm)" >

                   <div class="form-group">
                       <label for="username" class="cols-sm-2 control-label">Username</label>
                       <div class="cols-sm-10">
                           <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                               <input #usernameNgModel="ngModel" required [(ngModel)]="username" type="text" class="form-control" name="username" id="username" placeholder="Enter your Username">
                           </div>
                           <div class="label label-danger" *ngIf="usernameNgModel.invalid">
                               <span *ngIf="usernameNgModel.errors.required">
                                   This field is required
                               </span>
                               {{ usernameNgModel.errors | json }}
                           </div>
                       </div>
                   </div>

                   <div class="form-group">
                       <label for="email" class="cols-sm-2 control-label">Your Email</label>
                       <div class="cols-sm-10">
                           <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                               <input [(ngModel)]="email" type="email" class="form-control" name="email" id="email" placeholder="Enter your Email">
                           </div>
                       </div>
                   </div>

                   <div class="form-group">
                       <label for="phone" class="cols-sm-2 control-label">Phone</label>
                       <div class="cols-sm-10">
                           <div class="input-group">
                               <span class="input-group-addon">
                                   <i class="fa fa-phone fa" aria-hidden="true"></i>
                               </span>
                               <input pattern="[0-9]+" minlength="5" [(ngModel)]="phone" type="text" class="form-control" name="phone" id="phone" placeholder="Enter your Phone">
                           </div>
                       </div>
                   </div>

                   <div class="form-group">
                       <label for="password" class="cols-sm-2 control-label">Password</label>
                       <div class="cols-sm-10">
                           <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                               <input [(ngModel)]="password" type="password" class="form-control" name="password" id="password" placeholder="Enter your Password">
                           </div>
                       </div>
                   </div>

                   <div class="form-group">
                       <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                       <div class="cols-sm-10">
                           <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                               <input [(ngModel)]="confirm" type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password">
                           </div>
                       </div>
                   </div>

                   <div class="form-group ">
                       <button [disabled]="formNgForm.invalid" type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                   </div>
               </form>
           </div>
       </div>
   </div>
</div>
