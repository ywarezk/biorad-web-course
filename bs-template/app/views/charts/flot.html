<div class="page" data-ng-controller="flotChartCtrl">

  <section class="md-content-section">
    <md-toolbar class="md-accent">
      <div class="md-toolbar-tools">
        Line Chart
      </div>
    </md-toolbar>

    <md-content>
      <div class="md-content__body">
        <div data-flot-chart
             data-data="line1.data"
             data-options="line1.options"
             style="width: 100%; height: 300px;"
                ></div>
      </div>
    </md-content>

  </section>

  <section class="md-content-section">
    <md-toolbar class="md-accent">
      <div class="md-toolbar-tools">
        Realtime Chart
      </div>
    </md-toolbar>

    <md-content>
      <div class="md-content__body">

        <div data-ng-controller="flotChartCtrl.realtime">
          <div data-flot-chart-realtime
               data-type="realtime"
               style="width: 100%; height: 300px;"
                  ></div>
        </div>

      </div>
    </md-content>

  </section>


    <div class="row">
        <div class="col-md-8">

          <section class="md-content-section">
            <md-toolbar class="md-accent">
              <div class="md-toolbar-tools">
                Area Chart
              </div>
            </md-toolbar>

            <md-content>
              <div class="md-content__body">
                <div data-flot-chart
                     data-data="area.data"
                     data-options="area.options"
                     style="width: 100%; height: 300px;"
                        ></div>
              </div>
            </md-content>

          </section>
        </div>
        <div class="col-md-4">

          <section class="md-content-section">
            <md-toolbar class="md-accent">
              <div class="md-toolbar-tools">
                Stacked bar Chart
              </div>
            </md-toolbar>

            <md-content>
              <div class="md-content__body">
                <div data-flot-chart
                     data-data="barChart.data"
                     data-options="barChart.options"
                     style="width: 100%; height: 300px;"
                        ></div>
              </div>
            </md-content>

          </section>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

          <section class="md-content-section">
            <md-toolbar class="md-accent">
              <div class="md-toolbar-tools">
                Pie Chart
              </div>
            </md-toolbar>

            <md-content>
              <div class="md-content__body">
                <div data-flot-chart
                     data-data="pieChart.data"
                     data-options="pieChart.options"
                     style="width: 100%; height: 300px;"
                        ></div>
              </div>
            </md-content>

          </section>
        </div>
        <div class="col-md-6">

          <section class="md-content-section">
            <md-toolbar class="md-accent">
              <div class="md-toolbar-tools">
                Doughnut Chart
              </div>
            </md-toolbar>

            <md-content>
              <div class="md-content__body">
                <div data-flot-chart
                     data-data="donutChart.data"
                     data-options="donutChart.options"
                     style="width: 100%; height: 300px;"
                        ></div>
              </div>
            </md-content>

          </section>
        </div>
    </div>

</div>
