<h1>
    Greeting app
</h1>

<form>
    <label>
        Enter greetings:
    </label>
    <input type="text" name="greeting" [(ngModel)]="myGreeting" />
    <button (click)="componentAddGreeting()" >
        Submit button
    </button>
</form>

<h2>
    Greetings
</h2>
<ul>
    <li *ngFor="let greeting of greetings">
        {{ greeting }}
    </li>
</ul>
